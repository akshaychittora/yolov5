# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here (7 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../train_yolo_1  # dataset root dir
train: images/train  # train images (relative to 'path') 128 images
val: images/val  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 17  # number of classes
names: ['circle_unfill','circle_fill','square_unfill','square_fill','square_45_unfill',
'square_45_fill','rectangle_unfill','rectangle_fill','triangle_0_unfill','triangle_0_fill','triangle_90_unfill',
'triangle_90_fill','triangle_180_unfill','triangle_180_fill','triangle_270_unfill','triangle_270_fill','line']  # class names


# Download script/URL (optional)
download: https://ultralytics.com/assets/coco128.zip
